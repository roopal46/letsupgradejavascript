<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION-1 | JS DATE & TIME</title>
    <!-- <h2>DAY-2 ASSIGNMENT QUESTION-1</h2> -->
</head>

<body>
    <p id="today"></p>
    <p id="time"></p>
    <script>
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
        
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var prepand = (hour >= 12) ? " PM " : " AM ";

        // Today is : " + daylist[day] + "."+"\n

        document.getElementById('today').innerHTML="Today is : " + daylist[day] + ".";
        document.getElementById('time').innerHTML="Current Time : " + hour + prepand + " : " + minute + " : " + second;

    </script>
</body>

</html>
